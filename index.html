<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
			min-height: 100vh;
			padding: 20px;
		}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
			background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
			color: white;
			padding: 30px;
			text-align: center;
		}

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: white;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 1.1rem;
            border: 3px solid #e0e6ed;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
			outline: none;
			border-color: #2196F3;
			background: white;
			box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
		}

        .search-btn {
			position: absolute;
			right: 15px;
			top: 50%;
			transform: translateY(-50%);
			background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 10px;
			cursor: pointer;
			font-size: 1rem;
			transition: all 0.3s ease;
		}

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quick-btn {
			color: white;
			padding: 20px;
			border-radius: 15px;
			cursor: pointer;
			transition: all 0.3s ease;
			text-align: center;
			font-weight: 600;
			font-size: 1rem;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
		}

		.quick-btn:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
		}

		/* RTW Process - Light Blue to Medium Blue */
		.quick-btn:nth-child(1) {
			background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
		}

		.quick-btn:nth-child(1):hover {
			box-shadow: 0 10px 25px rgba(100, 181, 246, 0.4);
		}

		/* Interest Queries - Medium Blue to Darker Blue */
		.quick-btn:nth-child(2) {
			background: linear-gradient(135deg, #42A5F5 0%, #1976D2 100%);
		}

		.quick-btn:nth-child(2):hover {
			box-shadow: 0 10px 25px rgba(66, 165, 245, 0.4);
		}

		/* Fraud Process - Deep Blue to Navy */
		.quick-btn:nth-child(3) {
			background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
		}

		.quick-btn:nth-child(3):hover {
			box-shadow: 0 10px 25px rgba(33, 150, 243, 0.4);
		}

		/* Website Login - Cyan Blue to Teal Blue */
		.quick-btn:nth-child(4) {
			background: linear-gradient(135deg, #29B6F6 0%, #0288D1 100%);
		}

		.quick-btn:nth-child(4):hover {
			box-shadow: 0 10px 25px rgba(41, 182, 246, 0.4);
		}

		/* Payment Plan - Steel Blue to Blue Grey */
		.quick-btn:nth-child(5) {
			background: linear-gradient(135deg, #5C6BC0 0%, #3949AB 100%);
		}

		.quick-btn:nth-child(5):hover {
			box-shadow: 0 10px 25px rgba(92, 107, 192, 0.4);
		}

		/* Vulnerability Process - Indigo Blue to Deep Indigo */
		.quick-btn:nth-child(6) {
			background: linear-gradient(135deg, #7986CB 0%, #303F9F 100%);
		}

		.quick-btn:nth-child(6):hover {
			box-shadow: 0 10px 25px rgba(121, 134, 203, 0.4);
		}

        .results-section {
            padding: 0 40px 40px;
            background: white;
        }

        .result-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 5px solid #2196F3;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .result-content {
			color: #555;
			line-height: 1.6;
			margin-bottom: 15px;
			font-size: 1rem;
		}

		.read-more {
			color: #2196F3;
			cursor: pointer;
			font-weight: 600;
		}

		.read-more:hover {
			text-decoration: underline;
		}

        .result-source {
            font-size: 0.9rem;
            color: #2196F3;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 40px;
        }

        .highlight {
            background: linear-gradient(120deg, #E3F2FD 0%, #BBDEFB 100%);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .results-section {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéß Knowledge Base</h1>
            <p>Tick Tock Loans - Customer Service & Collections</p>
        </div>
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search procedures, policies, or guidelines..." onkeypress="handleKeyPress(event)">
                <button class="search-btn" onclick="performSearch()">üîç Search</button>
            </div>
            <div class="quick-actions">
                <div class="quick-btn" onclick="quickSearch('right to withdraw RTW')">‚Ü©Ô∏è RTW Process</div>
                <div class="quick-btn" onclick="quickSearch('interest queries charges')">üìä Interest Queries</div>
                <div class="quick-btn" onclick="quickSearch('fraud investigation')">üõ°Ô∏è Fraud Process</div>
                <div class="quick-btn" onclick="quickSearch('website login password')">üîê Website Login Queries</div>
                <div class="quick-btn" onclick="quickSearch('payment plan schedule reset')">üìÖ PP/Schedule Reset Process</div>
                <div class="quick-btn" onclick="quickSearch('vulnerability TEXAS IDEA')">‚ù§Ô∏è Vulnerability Process</div>
            </div>
        </div>
        <div class="results-section" id="resultsSection">
            <div id="searchResults"></div>
        </div>
    </div>
    <script>
let knowledgeBase = [];
let isKnowledgeBaseLoaded = false;

// Load knowledge base from server
async function loadKnowledgeBase() {
    try {
        console.log('Loading knowledge base from server...');
        const response = await fetch('/api/documents');
        const data = await response.json();
        knowledgeBase = data.documents || [];
        isKnowledgeBaseLoaded = true;
        console.log('Knowledge base loaded:', knowledgeBase.length, 'documents');
       
        // Show initial message
        if (knowledgeBase.length === 0) {
            displayResults([], 'No documents in knowledge base');
        } else {
            displayResults([]);
        }
    } catch (error) {
        console.error('Error loading knowledge base:', error);
        knowledgeBase = [];
        isKnowledgeBaseLoaded = true;
        displayResults([], 'Error loading knowledge base');
    }
}

function performSearch() {
    const query = document.getElementById('searchInput').value.trim();
   
    if (!isKnowledgeBaseLoaded) {
        displayResults([], 'Knowledge base is still loading...');
        return;
    }
   
    if (query.length < 2) {
        displayResults([]);
        return;
    }
   
    console.log('Searching for:', query);
    console.log('Available documents:', knowledgeBase.length);
   
    const results = searchKnowledgeBase(query);
    console.log('Search results:', results.length);
    displayResults(results, query);
}

function quickSearch(query) {
    document.getElementById('searchInput').value = query;
    performSearch();
}

function searchKnowledgeBase(query) {
    if (!knowledgeBase || knowledgeBase.length === 0) {
        console.log('No documents to search');
        return [];
    }
   
    const queryWords = query.toLowerCase().split(' ');
    console.log('Query words:', queryWords);
   
    return knowledgeBase.map(item => {
        let score = 0;
        const searchText = (item.title + ' ' + item.content + ' ' + (item.keywords ? item.keywords.join(' ') : '')).toLowerCase();
       
        queryWords.forEach(word => {
            if (word.length > 2) {
                const titleMatches = (item.title.toLowerCase().match(new RegExp(word, 'g')) || []).length;
                const keywordMatches = item.keywords ? item.keywords.filter(keyword =>
                    keyword.toLowerCase().includes(word)).length : 0;
                const contentMatches = (item.content.toLowerCase().match(new RegExp(word, 'g')) || []).length;
               
                score += titleMatches * 3 + keywordMatches * 2 + contentMatches;
            }
        });
       
        return { ...item, score };
    })
    .filter(item => item.score > 0)
    .sort((a, b) => b.score - a.score);
}

function displayResults(results, query = '') {
    const resultsContainer = document.getElementById('searchResults');
   
    if (results.length === 0) {
        let message;
        if (query && query !== 'No documents in knowledge base' && query !== 'Error loading knowledge base' && query !== 'Knowledge base is still loading...') {
            message = `No results found for "${query}". Try different keywords or check the quick access buttons above.`;
        } else if (query) {
            message = query; // Use the passed message
        } else {
            message = 'Start typing to search the knowledge base...';
        }
       
        resultsContainer.innerHTML = `
            <div class="no-results">
                ${message}
            </div>
        `;
        return;
    }
   
    const resultsHTML = results.map(result => {
        let highlightedContent = result.content.replace(/\. /g, '. <br>');
        if (query && query.length > 1) {
            const queryWords = query.split(' ').filter(word => word.length > 2);
            queryWords.forEach(word => {
                const regex = new RegExp(`(${word})`, 'gi');
                highlightedContent = highlightedContent.replace(regex, '<span class="highlight">$1</span>');
            });
        }
       
        return `
            <div class="result-card">
                <div class="result-title">${result.title}</div>
                <div class="result-content">${highlightedContent}</div>
                <div class="result-source">üìã ${result.source}</div>
            </div>
        `;
    }).join('');
   
    resultsContainer.innerHTML = resultsHTML;
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        performSearch();
    }
}

// Load knowledge base when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadKnowledgeBase();
});

// Initialize with loading state
displayResults([], 'Loading knowledge base...');
</script>
</body>
</html>
