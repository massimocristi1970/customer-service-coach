# Cloudflare Pages configuration
# This file is used if you deploy using Wrangler CLI
# For Cloudflare Pages dashboard deployment, most of these settings 
# can be configured through the UI

name = "customer-service-coach"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "."

# Environment variables for Cloudflare Pages
# These should be set in the Cloudflare dashboard under Settings > Environment Variables
[env.production]
# SUPABASE_URL = "your-supabase-url"
# SUPABASE_ANON_KEY = "your-anon-key"

[env.preview]
# SUPABASE_URL = "your-supabase-url"
# SUPABASE_ANON_KEY = "your-anon-key"
